<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <h2 id="status-display"></h2>
    <div id="gameboard"></div>
    <div id="controls">
        <div class="player-one"><input type="text" name="player-one-name" id="player-one-name" placeholder="Player 1 Name"> <span id="player-one-info"></span> </div>
        <div class="player-two"><input type="text" name="player-two-name" id="player-two-name" placeholder="Player 2 Name"> <span id="player-two-info"></span></div>
        <button id="restart-button">Restart Game</button>
    </div>
    <div id="message"></div>
    <div id="result-display"></div>

    <script src="./scripts/tictactoe.js"></script>
</body>
</html>
